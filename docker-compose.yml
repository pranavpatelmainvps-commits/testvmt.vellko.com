version: '3.8'

services:
  pmta:
    build:
      context: .
      dockerfile: docker/pmta/Dockerfile
    ports:
      - "2222:22"
      - "2525:25"
      - "8080:8080"
    volumes:
      - maildata:/var/spool/pmta
    tty: true
    restart: unless-stopped

  pmta-dashboard:
    image: pmta-dashboard-pmta-dashboard:latest
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - maildata:/var/mail/vhosts
    environment:
      - FLASK_ENV=production
      - MAIL_ROOT=/var/mail/vhosts
      - DB_HOST=mariadb
      - DB_USER=roundcube
      - DB_PASS=password
      - DB_NAME=roundcubemail
    depends_on:
      - mariadb

  inbound-processor:
    build:
      context: .
      dockerfile: docker/dashboard/Dockerfile
    command: [ "python", "inbound_processor.py" ]
    volumes:
      - .:/app
      - maildata:/var/mail/vhosts
    environment:
      - PYTHONUNBUFFERED=1
      - MAIL_ROOT=/var/mail/vhosts
      - API_ENDPOINT=http://pmta-dashboard:5000/api/inbound/webhook
    depends_on:
      - pmta-dashboard
      - dovecot

  mariadb:
    image: mariadb:10.5
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=roundcubemail
      - MYSQL_USER=roundcube
      - MYSQL_PASSWORD=password
    volumes:
      - db_data:/var/lib/mysql

  postfix:
    build:
      context: ./docker/postfix
    ports:
      - "25:25"
    volumes:
      - maildata:/var/mail/vhosts
    depends_on:
      - dovecot

  dovecot:
    build:
      context: ./docker/dovecot
    ports:
      - "143:143"
      - "993:993"
      - "110:110"
      - "995:995"
    volumes:
      - maildata:/var/mail/vhosts
    environment:
      - MAIL_DEBUG=true

  roundcube:
    image: roundcube/roundcubemail:latest
    ports:
      - "8081:80"
    environment:
      - ROUNDCUBEMAIL_DB_TYPE=mysql
      - ROUNDCUBEMAIL_DB_HOST=mariadb
      - ROUNDCUBEMAIL_DB_USER=roundcube
      - ROUNDCUBEMAIL_DB_PASSWORD=password
      - ROUNDCUBEMAIL_DB_NAME=roundcubemail
      - ROUNDCUBEMAIL_DEFAULT_HOST=dovecot
      - ROUNDCUBEMAIL_SMTP_SERVER=pmta-dashboard # Initially point to dashboard or handle later
    depends_on:
      - mariadb
      - dovecot

volumes:
  maildata:
  db_data:
